services:
  - type: web
    name: vehiclerent-api
    env: node
    plan: free
    rootDir: apps/api
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vehiclerent-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: vehiclerent-db
    databaseName: vehiclerent
    user: vehiclerent_user
    plan: free