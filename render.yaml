services:
  - type: web
    name: vehiclerent-api
    env: node
    plan: free
    buildCommand: cd apps/api && npm install --legacy-peer-deps && npm run build
    startCommand: cd apps/api && npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vehiclerent-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: vehiclerent-db
    databaseName: vehiclerent
    user: vehiclerent_user
    plan: free