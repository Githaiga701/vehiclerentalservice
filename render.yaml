services:
  # Backend API Service
  - type: web
    name: vehiclerent-api
    env: node
    plan: free
    region: oregon
    buildCommand: |
      cd apps/api && \
      pnpm install && \
      chmod +x setup-db.sh && \
      ./setup-db.sh && \
      pnpm build
    startCommand: cd apps/api && node start.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vehiclerentservice
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        sync: false
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 10
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads

  # Frontend Web Service (Optional - can deploy to Vercel instead)
  - type: web
    name: vehiclerent-web
    env: node
    plan: free
    region: oregon
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vehiclerent-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        sync: false

databases:
  - name: vehiclerentservice
    databaseName: vehiclerentservice
    user: vehiclerentservice_user
    plan: free
    region: oregon
